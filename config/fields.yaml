version: "1.0"

gap_tokens:
  - "חוסר"
  - "בלאי"
  - "אין"
ok_tokens:
  - "קיים"
  - "יש"
  - "תקין"

form:
  tank_id:
    aliases:
      - "צ טנק"
      - "צ' טנק"
      - "מספר צלימו"
      - "מספר צלי"
  timestamp:
    aliases:
      - "חותמת זמן"
      - "תאריך"
  commander:
    aliases:
      - "שם המטק"
      - "שם המט\"ק"
      - "שם מפקד"
  platoon_inference:
    file_names:
      - match: "כפיר"
        platoon: "כפיר"
      - match: "סופה"
        platoon: "סופה"
      - match: "מחץ"
        platoon: "מחץ"
      # פלס"ם לעתיד — השארנו כאן כדי להוסיף בקלות כשיתחילו לשלוח טפסים
      - match: "פלסם"
        platoon: "פלסם"
    sheet_ids: {}
  families:
    zivud:
      aliases:
        - "דוח זיווד [*]"
      extras:
        - "שרשרת גרירה"
        - "שאקל 25 טון"
        - "שאקל 5 טון"
        - "שאקל קרנף"
        - "שיני חזיר\\נג\"ח"
        - "מעיל רוח"
        - "מטען ניתוק זחל"
        - "נונל"
    ammo:
      aliases:
        - "ברוסי מאג"
        - "ברוסי 05"
        - "חלול"
        - "חצב"
        - "כלנית"
        - "חץ"
        - "רימוני רסס"
        - "רימוני עשן"
        - "מרגמה נפיץ"
        - "מרגמה תאורה"
    means:
      aliases:
        - "סטטוס ציוד קשר [*]"
    issues:
      aliases:
        - "מאג * מה הצ"
        - "05 * מה הצ"
        - "אמר\"ל * מה הצ"
        - "משקפת * מה הצ"
        - "מצפן * מה הצ"
        - "מדיה* מה הצ"
        - "NFC * מה הצ"
        - "אולר * מה הצ"
        - "בורוסייט * מה הצ"
        - "מבן * מה הצ"
        - "CF * מה הצ"
        - "מ.ק* מה הצ"
        - "תקלות*"
    parsim:
      aliases:
        - "פערי צלמים*"
